{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<nav class="navbar" style="border-bottom: 1px solid black; background-color: #e3f2fd;">
    <form class="container-fluid justify-content-start">
        <a href="{% url 'main' %}" class="btn btn-outline-success me-2" type="button">Main</a>
        {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}" class="btn btn-outline-success me-2" type="button">Login</a>
        {% else %}
        <a href="{% url 'logout' %}" class="btn btn-outline-success me-2" type="button">Logout</a>
        {% endif %}
    </form>
</nav>

{% block content %}

{% endblock content %}

</body>
</html>
